<div>
    <h2>Add Commande</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="nomClient">nomClient:</label>
        <input type="text" id="nomClient" name="nomClient" [(ngModel)]="commande.nomClient" required>
      </div>
      <div>
        <label for="telephone">telephone:</label>
        <textarea  type="number" id="telephone" name="telephone" [(ngModel)]="commande.telephone" required></textarea>
      </div>
      <div>
        <label for="adresse">adresse:</label>
        <input type="text" id="adresse" name="adresse" [(ngModel)]="commande.adresse" required>
      </div>
      <div>
        <label for="dateCommande">dateCommande:</label>
        <input type="date" id="dateCommande" name="dateCommande" [(ngModel)]="commande.dateCommande" required>
      </div>
      <div>
        <label for="dateLivraison">dateLivraison:</label>
        <input type="date" id="dateLivraison" name="dateLivraison" [(ngModel)]="commande.dateLivraison" required>
      </div>
      <div>
      <div>
            <label for="prixTotal">prixTotal:</label>
            <input type="number" id="prixTotal" name="prixTotal" [(ngModel)]="commande.prixTotal" required>
       </div>

        <button type="submit" (click)="onSubmit()">Add Commande</button>
    </div>
    </form>
  </div>
