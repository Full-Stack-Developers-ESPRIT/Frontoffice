<div class="card-container mt-6 ml-20 ">
  <div class="card">
    <div class="card-body-big">
      <h2 class="card-title text-center"><strong><em>Update Bloc</em></strong></h2>
      <form [formGroup]="updateForm" (ngSubmit)="updateBloc()">
        <div class="form-group">
          <label for="idBloc">ID Bloc:</label>
          <input id="idBloc" formControlName="idBloc" class="form-control" [value]="updateForm.get('idBloc').value" readonly />
        </div>
        <div class="form-group">
          <label for="nomBloc" class="text-center">Nom Bloc</label>
          <input type="text" class="form-control" id="nomBloc" formControlName="nomBloc" required />
          <div *ngIf="updateForm.get('nomBloc').hasError('required') && (updateForm.get('nomBloc').touched || updateForm.get('nomBloc').dirty)" class="text-danger">
            Nom Bloc is required.
          </div>
        </div>
        <div class="form-group">
          <label for="capaciteBloc" class="text-center">Capacite Bloc</label>
          <input type="text" class="form-control" id="capaciteBloc" formControlName="capaciteBloc" required pattern="^[1-9]\d*$" />
          <div *ngIf="updateForm.get('capaciteBloc').hasError('required') && (updateForm.get('capaciteBloc').touched || updateForm.get('capaciteBloc').dirty)" class="text-danger">
            Capacite Bloc is required.
          </div>
          <div *ngIf="updateForm.get('capaciteBloc').hasError('pattern') && (updateForm.get('capaciteBloc').touched || updateForm.get('capaciteBloc').dirty)" class="text-danger">
            Please enter a positive number.
          </div>
        </div>
        <div class="form-group">
          <label for="idFoyer">ID Foyer:</label>
          <input id="idFoyer" formControlName="foyer.idFoyer" class="form-control" />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Modifier Bloc</button>
        </div>
      </form>
    </div>
  </div>
</div>
