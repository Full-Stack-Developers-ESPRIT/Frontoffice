<div>
    <h2>Update Terrain</h2>
    <form (ngSubmit)="updateTerrain()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="terrain.nom" required>
      </div>
      <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="terrain.type" required>
      </div>
      <div>
        <label for="emplacement">Emplacement:</label>
        <input type="text" id="emplacement" name="emplacement" [(ngModel)]="terrain.emplacement">
      </div>
      <div>
        <label for="capaciteSpectateurs">Capacité Spectateurs:</label>
        <input type="number" id="capaciteSpectateurs" name="capaciteSpectateurs" [(ngModel)]="terrain.capaciteSpectateurs">
      </div>
      <div>
        <label for="eclairage">Éclairage:</label>
        <input type="checkbox" id="eclairage" name="eclairage" [(ngModel)]="terrain.eclairage">
      </div>
      <div>
        <label for="prixLocation">Prix de Location:</label>
        <input type="number" id="prixLocation" name="prixLocation" [(ngModel)]="terrain.prixLocation">
      </div>
      <div>
        <button type="submit">Update Terrain</button>
      </div>
    </form>
  </div>
