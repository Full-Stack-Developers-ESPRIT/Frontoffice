<div>
    <h2>Update Reclamation</h2>
    <form (ngSubmit)="updateReclamation()">
      <div>
        <label for="reclamationId">reclamationId:</label>
        <input type="number" id="reclamationId" name="reclamationId" [(ngModel)]="reclamationId" required>
      </div>
      <div>
        <label for="sujet">Sujet:</label>
        <input type="text" id="sujet" name="sujet" [(ngModel)]="sujet" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea type="text" id="description" name="description" [(ngModel)]="description" required></textarea>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required>
      </div>
        <button type="submit">Update your reclamation</button>
    </form>
  </div>
