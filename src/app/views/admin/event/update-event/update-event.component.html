<div>
    <h2>Update Event</h2>
    <form (ngSubmit)="updateEvent()">
      <div>
        <label for="eventId">Event ID:</label>
        <input type="number" id="eventId" name="eventId" [(ngModel)]="eventId" required>
      </div>
      <div>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" [(ngModel)]="eventName" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea type="text" id="description" name="description" [(ngModel)]="description" required></textarea>
      </div>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required>
      </div>
      <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" required>
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="location" required>
      </div>
      <div>
        <button type="submit">Update Event</button>
      </div>
    </form>
  </div>
