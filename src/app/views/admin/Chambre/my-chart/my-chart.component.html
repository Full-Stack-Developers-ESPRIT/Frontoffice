<!-- my-chart.component.html -->

<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 10px; overflow: hidden; display: flex;">
          <!-- Include the canvas element for the chart -->
          <div class="card-body" style="flex: 1; padding: 20px;">
            <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
          </div>
  
          <div class="card-body" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
            <!-- Use (mouseenter) event to trigger the action -->
            <button class="btn btn-primary" (mouseenter)="onMouseEnter()">Hover me</button>
            <!-- Display the welcome message -->
            <p class="mt-3">{{ welcomeMessage }}</p>
          </div>
  
          <img *ngIf="mostCommonTypeImage" [src]="mostCommonTypeImage" alt="Chambre Image" class="card-img-top" style="width: auto; height: 100%;">
        </div>
      </div>
    </div>
  </div>
