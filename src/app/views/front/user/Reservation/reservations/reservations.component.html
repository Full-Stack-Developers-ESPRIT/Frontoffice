<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-50 pt-5 pb-11 m-4 border-radius-lg"
    style="
      background-image: url('../../../../../../assets/img/bg-profile.jpg');
      background-position: top;
    "
  >
    <span class="mask bg-gradient-dark opacity-1"></span>
    <div class="container">
      <div class="row justify-content-center">
       
      </div>
    </div>
  </div>

  <div class="container-xl">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-12 col-lg-12 mx-auto">
        <div class="card z-index-0 my-5">
          <div class="card-header pt-4">
            <div class="row">
              <h1 class="col-9 ">
                Mes Reservations :<span class="text-danger">
                  {{ message }}</span
                >
              </h1>
              <a
                routerLink="/Acceuil/user/ajouterReservation"
                class="col-2 btn btn-success"
                >Ajouter
              </a>
            </div>
          </div>
          <div class="card mx-3 my-5">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>identifinant Réservation</th>
                  <th>Num Réservation</th>
                  <th>Type Chambre Demandee</th>
                  <th>Annee Réservation</th>
                  <th>Etat Reservation</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of reservations; let i = index">
                  <td>{{ r.idReservation }}</td>
                  <td>
                    <span
                      class="badge badge-sm bg-gradient-success"
                      *ngIf="r.numReservation != 'Pas Encore'"
                      >{{ r.numReservation }}</span
                    >
                    <span
                      class="badge badge-sm bg-gradient-warning"
                      *ngIf="r.numReservation === 'Pas Encore'"
                      >{{ r.numReservation }}</span
                    >
                  </td>
                  <td>
                    {{ r.typeChambre }}
                  </td>
                  <td>
                    {{ r.anneeUniversitaire }}
                  </td>
                  <td>
                    <span
                      class="badge badge-sm bg-gradient-success"
                      *ngIf="r.estValide == true"
                    >
                      {{ r.estValide }}
                    </span>
                    <span
                      class="badge badge-sm bg-gradient-danger"
                      *ngIf="r.estValide == false"
                    >
                      {{ r.estValide }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
